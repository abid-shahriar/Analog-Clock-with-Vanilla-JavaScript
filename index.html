<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="color-content">
      <h3>background-color: <span class="color">#22c59a</span></h3>
      <p class="color-btn">Generate New Color</p>
    </div>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
      <div class="num num1" style="--numRotate: 30;">
        <div style="--inRotate: -30;">1</div>
      </div>
      <div class="num num2" style="--numRotate: 60;">
        <div style="--inRotate: -60;">2</div>
      </div>
      <div class="num num3" style="--numRotate: 90;">
        <div style="--inRotate: -90;">3</div>
      </div>
      <div class="num num4" style="--numRotate: 120;">
        <div style="--inRotate: -120;">4</div>
      </div>
      <div class="num num5" style="--numRotate: 150;">
        <div style="--inRotate: -150;">5</div>
      </div>
      <div class="num num6" style="--numRotate: 180;">
        <div style="--inRotate: -180;">6</div>
      </div>
      <div class="num num7" style="--numRotate: 210;">
        <div style="--inRotate: -210;">7</div>
      </div>
      <div class="num num8" style="--numRotate: 240;">
        <div style="--inRotate: -240;">8</div>
      </div>
      <div class="num num9" style="--numRotate: 270;">
        <div style="--inRotate: -270;">9</div>
      </div>
      <div class="num num10" style="--numRotate: 300;">
        <div style="--inRotate: -300;">10</div>
      </div>
      <div class="num num11" style="--numRotate: 330;">
        <div style="--inRotate: -330;">11</div>
      </div>
      <div class="num num12" style="--numRotate: 0;">
        <div style="--inRotate: -0;">12</div>
      </div>
    </div>
  </body>
</html>
